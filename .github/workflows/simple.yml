name: shell commands

on: [push] # event

jobs: 
    run-shell-commands: #name of job
     runs-on: ubuntu-latest #vm
     steps: 
      - name: echo a string
        run: echo "Hello Mahesh"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
    run-win-commands:
     runs-on: windows-latest
     needs: ["run-shell-commands"]
     steps:
       - name: Directory powershell
         run : get-location
       - name: Directory bash
         run: pwd