name: shell commands

on: [push]

jobs: 
    run-shell-commands:
     runs-on: ubuntu-latest
     steps: 
      - name: echo a string
        run: echo "Hello Mahesh"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
    run-windows-command:
      runs-on: windows-latest
      needs: ["run-shell-commands"]
      steps:
        - name: directory powershell
          run: get-location
        - name: directory bash
          run: pwd
          shell: bash